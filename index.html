<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <p class="js-display-result display-result"></p>
      <p>
        <button onclick="updateCalculation('1');" class="front-button">
          1
        </button>

        <button onclick="updateCalculation('2');">2</button>

        <button onclick="updateCalculation('3');">3</button>

        <button onclick="updateCalculation('+');" class="yellow-button">
          +
        </button>
      </p>
      <p>
        <button onclick="updateCalculation('4');" class="front-button">
          4
        </button>

        <button onclick="updateCalculation('5');">5</button>

        <button onclick="updateCalculation('6');">6</button>

        <button onclick="updateCalculation('-');" class="yellow-button">
          -
        </button>
      </p>

      <p>
        <button onclick="updateCalculation('7');" class="front-button">
          7
        </button>

        <button onclick="updateCalculation('8');">8</button>

        <button onclick="updateCalculation('9');">9</button>

        <button onclick="updateCalculation('*');" class="yellow-button">
          *
        </button>
      </p>

      <p>
        <button onclick="updateCalculation('0');" class="front-button">
          0
        </button>

        <button onclick="updateCalculation('.');">.</button>

        <button
          onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation',calculation);"
        >
          =
        </button>

        <button onclick="updateCalculation('/');" class="yellow-button">
          /
        </button>
      </p>

      <button
        onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation',calculation);
    "
        class="clear-button front-button"
      >
        Clear
      </button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
